    <h1 style="text-align: center; padding: 20px; color: #333;"><span class="mha-hero-underline">Book a Consultation</span></h1>
    <div class="consultForm">
        <form id="consultForm" action="#">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <br></br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <br></br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <br></br>
            <label for="date">Preferred Date</label>
            <            <input type="date" id="date" name="date" required>
            <br></br>
            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required>
            <br></br>
            <label for="service">Type of Service</label>
            <select id="service" name="service" required>
                <option value="individual-therapy">Individual Therapy</option>
                <option value="couples-therapy">Couples Therapy</option>
                <option value="group-therapy">Group Therapy</option>
            </select>
            <br></br>
            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <br></br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" role="dialog" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thank you for filling out the form.
                </div>
                <div class="modal-footer">
                    <a href="index(proj).html" class="btn btn-primary">Go home</a>
                    <a href="consultation.html"class="btn btn-secondary">Book another consultation</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Add event listener for form submission
            $('#consultForm').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                $('#thankYouModal').modal('show'); // Show the modal
            });
        });
    </script>
