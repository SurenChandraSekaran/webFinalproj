    <main class="container mt-5">
        <h1 class="text-center">Depression Assessment</h1>
        <p class="text-center">Please answer the following questions based on your experiences over the last two weeks.</p>
        <form id="depression-assessment-form">
            <div class="form-group">
                <label for="question1">1. Little interest or pleasure in doing things</label>
                <select class="form-control" id="question1" name="question1" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">2. Feeling down, depressed, or hopeless</label>
                <select class="form-control" id="question2" name="question2" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">3. Trouble falling or staying asleep, or sleeping too much</label>
                <select class="form-control" id="question3" name="question3" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">4. Feeling tired or having little energy</label>
                <select class="form-control" id="question4" name="question4" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">5. Poor appetite or overeating</label>
                <select class="form-control" id="question5" name="question5" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</select>
            </div>
            <div class="form-group">
                <label for="question6">6. Feeling bad about yourself — or that you are a failure or have let yourself or your family down</label>
                <select class="form-control" id="question6" name="question6" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">7. Trouble concentrating on things, such as reading the newspaper or watching television</label>
                <select class="form-control" id="question7" name="question7" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">8. Moving or speaking so slowly that other people could have noticed? Or the opposite — being so fidgety or restless that you have been moving around a lot more than usual</label>
                <select class="form-control" id="question8" name="question8" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">9. Thoughts that you would be better off dead, or thoughts of hurting yourself in some way</label>
                <select class="form-control" id="question9" name="question9" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">If you checked off any problems, how difficult have these problems made it for you to do your work, take care of things at home, or get along with other people?</label>
                <select class="form-control" id="question10" name="question10" required>
                    <option value="">Select an option</option>
                    <option value="0">Not difficult at all</option>
                    <option value="1">Somewhat difficult</option>
                    <option value="2">Very difficult</option>
                    <option value="3">Extremely difficult</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
